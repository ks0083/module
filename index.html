<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>module</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="contentsArea">
    <p class="contentsArea__title">横並び</p>
    <div class="section">
      <h2 class="section__title">「display:table」と「display:table-cell」を使用</h2>
      <div class="layout-table">
        <div class="layout-table__cell layout-block">
          <p class="inner__text">テキスト</p>
          <p class="inner__text inner__text--typeA">テキスト</p>
        </div>
        <div class="layout-table__cell layout-block">
          <p class="inner__text">テキスト</p>
          <p class="inner__text inner__text--typeB">テキスト</p>
        </div>
      </div>
    </div>
    <div class="section">
      <h2 class="section__title">「float:left」を使用</h2>
      <div class="layout-float">
        <div class="layout-float__cell layout-block">
          <p class="inner__text">テキスト</p>
          <p class="inner__text inner__text--typeA">テキスト</p>
        </div>
        <div class="layout-float__cell layout-block">
          <p class="inner__text">テキスト</p>
          <p class="inner__text inner__text--typeB">テキスト</p>
        </div>
      </div>
    </div>
    <div class="section">
      <h2 class="section__title">「display:flex」を使用</h2>
      <div class="layout-flex">
        <div class="layout-flex__cell layout-block">
          <p class="inner__text">テキスト</p>
          <p class="inner__text inner__text--typeA">テキスト</p>
        </div>
        <div class="layout-flex__cell layout-block">
          <p class="inner__text">テキスト</p>
          <p class="inner__text inner__text--typeB">テキスト</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
